<div class="row row-height fontStyle">
    <div class="col  colBack">
        <div class="row mt-3 ml-8">
            <div class="col ml-6 ">
                <a [routerLink]="['/']"> <img class="mt-3 ml-4  h-4 " src="assets/images/logo/logo-dark-blue.png" alt="Your Company"></a>
            </div>
        </div>
        <div [dir]="'dir'|translate" class="flex justify-center  min-h-full flex-col px-6 py-1 lg:px-8 -mt-24">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h1 class="mt-10 text-center title1">{{'RESET_PASSWORD'|translate}}</h1>
                <h2 class="mt-64 text-center title2" *ngIf="step1">{{'ENTER_EMAIL'|translate}}</h2>
                <h2 class="mt-10 text-center title2" *ngIf="step2">{{'ENTER_PASSWORD'|translate}}</h2>
                <h2 class="mt-10 text-center title2" *ngIf="step3">{{'ENTER_VERIFICATION_CODE'|translate}}</h2>
            </div>
            <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm" *ngIf="step1">
                <form [dir]="'dir'|translate" [formGroup]="forgetPasswordForm" (ngSubmit)="forgetPassword()" class="signin-form">
                    <div>
                        <div class="mt-2">
                            <input id="email" formControlName="email" name="email" type="email" placeholder="{{'EMAIL'|translate}}" autocomplete="email" required class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900   ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                            <div *ngIf="forgetPasswordForm.controls['email'].invalid && (forgetPasswordForm.controls['email'].dirty || forgetPasswordForm.controls['email'].touched)"></div>
                            <small small *ngIf="forgetPasswordForm.controls['email'].errors?.['email']" class="text-red-500">{{'INVALID_EMAIL'|translate}}</small>
                        </div>
                    </div>

                    <div class="mt-8">
                        <button type="submit" [disabled]="forgetPasswordForm.invalid" class=" flex w-full justify-center rounded-md bg-main px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-tertiary focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              {{'SUBMIT'|translate}}
            </button>
                    </div>
                </form>

            </div>
            <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm" *ngIf="step2">
                <form [dir]="'dir'|translate" #loginForm2="ngForm" class="signin-form">
                    <div>
                        <!--            <label for="inputEmail" class="block text-sm font-medium leading-6 text-gray-900">Code </label>-->
                        <div class="mt-2">
                            <input [(ngModel)]="code" id="inputCode" type="text" placeholder="{{'CODE'|translate}}" name="code" class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900   ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="mt-8">
                        <button type="submit" (click)="verifyCode()" class=" flex w-full justify-center rounded-md bg-main px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-tertiary focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              {{'VERIFY'|translate}}
            </button>
                    </div>
                </form>

            </div>
            <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm" *ngIf="step3">
                <form [dir]="'dir'|translate" #loginForm3="ngForm" class="signin-form">
                    <div class="mt-4">
                        <div class="flex items-center justify-between">
                            <label for="password-field" class="block text-sm font-medium leading-6 text-gray-900">{{'PASSWORD'|translate}}</label>

                        </div>
                        <div class="mt-2">
                            <input autocomplete="current-password" id="password-field" type="password" placeholder="{{'PASSWORD'|translate}}" required [(ngModel)]="password" minlength="6" ngModel name="password" class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900   ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="flex items-center justify-between">
                            <label for="password-field" class="block text-sm font-medium leading-6 text-gray-900">{{'CONFIRM_PASSWORD'|translate}}</label>

                        </div>
                        <div class="mt-2">
                            <input autocomplete="current-password" id="password-field2" type="{{'PASSWORD'|translate}}" placeholder="Password" required [(ngModel)]="confirmPass" minlength="6" ngModel name="password" class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900   ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6">
                        </div>
                        <p class="text-red-600  " *ngIf="confirmPass !== password"> {{'PASSWORDS_DO_NOT_MATCH'|translate}}</p>
                    </div>

                    <div class="mt-8">
                        <button [disabled]="password != confirmPass  || loginForm3.invalid" type="submit" (click)="changePassword()" class=" flex w-full justify-center rounded-md bg-main px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-tertiary focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              {{'SUBMIT'|translate}}
            </button>
                    </div>
                </form>

            </div>
        </div>

    </div>
    <div class="hidden lg:block col img">

    </div>
</div>
