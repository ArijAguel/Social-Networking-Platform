</div>

                            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-6">
                                <div class="md:col-span-3 mb-5">
                                    <label>
                                        <input class="custom-checkbox"  type="checkbox" formControlName="licenseLogiciels" > &nbsp;{{'SOFTWARE_LICENSE_AGREEMENTS'|translate}}
                                    </label>                            
                                </div>
                                <div class="md:col-span-3"  *ngIf="etape8.controls['licenseLogiciels'].value">
                                    <label for="email" style="font-size: 15px;" class="text-gray-500" class="text-gray-500" >{{'LINK'|translate}}</label>
                                    <input type="text" name="email" id="email"  formControlName="licenseLogicielsLink" class="h-8 border mt-1 rounded px-4 w-full bg-gray-50 " />
                                </div>
                            </div>
                           
                        </div>
                       
                    </div>
                </div>
            </div>
            <div>
                <div class="d-flex justify-content-around" style="position: relative;">
                    <button *ngIf="!isEditable&&canAddRemark" type="button" (click)="remarque('IT')" class="btn btn-outline-primary noticed mt-2"><i class="fa-regular fa-lightbulb"></i>{{'ADD_REMARK'|translate}}</button>
                </div>
            </div>
        </div>

        <h3 id="accordion-collapse-heading-12" style="font-size: 20px;position:relative;">
            <button type="button" class="flex items-center justify-between w-full px-2 hover:bg-gray-100 rtl:text-right text-gray-500 border border-b-0 border-gray-200 rounded-xl focus:ring-4  gap-3" (click)="toggleAccordion(12)">
            <h2>{{'OTHER_COMPANY_INFORMATION'|translate}}:</h2>
                <svg class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                </svg>
            </button>
        </h3>
        <div id="accordion-collapse-body-12" [ngClass]="{'hidden': !isOpen(12)}" class="p-5 border border-b-0 border-gray-200 rounded-xl mb-5">
            <div class="row center-div">
                <div class="col-12 center-div">
                </div>
                <div class="card mb-4 card-radius" style="border: none;">

                    <div class="card-body px-0 pt-0 pb-2 card-shadow">
                        <div class="card-body px-0 pt-0 pb-2 card-shadow">
                            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-6">
                                <div class="md:col-span-3 mb-5">
                                    <label>
                                        <input class="custom-checkbox"  type="checkbox" formControlName="plaquettesCommerciales" > &nbsp; {{'COMMERCIAL_BROCHURES'|translate}}
                                    </label>                            
                                </div>
                                <div class="md:col-span-3"  *ngIf="etape8.controls['plaquettesCommerciales'].value">
                                    <label for="email" style="font-size: 15px;" class="text-gray-500" class="text-gray-500" >{{'LINK'|translate}}</label>
                                    <input type="text" name="email" id="email"  formControlName="plaquettesCommercialesLink" class="h-8 border mt-1 rounded px-4 w-full bg-gray-50 " />
                                </div>
                            </div>
                           
                        </div>
                        <div class="card-body px-0 pt-0 pb-2 card-shadow">
                            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-6">
                                <div class="md:col-span-3 mb-5">
                                    <label>
                                        <input class="custom-checkbox"  type="checkbox" formControlName="donneesMarche" > &nbsp;{{'MARKET_DATA'|translate}}
                                    </label>                            
                                </div>
                                <div class="md:col-span-3"  *ngIf="etape8.controls['donneesMarche'].value">
                                    <label for="email" style="font-size: 15px;" class="text-gray-500" class="text-gray-500" >{{'LINK'|translate}}</label>
                                    <input type="text" name="email" id="email"  formControlName="donneesMarcheLink" class="h-8 border mt-1 rounded px-4 w-full bg-gray-50 " />
                                </div>
                            </div>
                           
                        </div>
                       
                    </div>
                </div>
            </div>
            <div>
                <div class="d-flex justify-content-around" style="position: relative;">
                    <button *ngIf="!isEditable&&canAddRemark" type="button" (click)="remarque('Other Company Information')" class="btn btn-outline-primary noticed mt-2"><i class="fa-regular fa-lightbulb"></i>{{'ADD_REMARK'|translate}}</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="flex justify-content-around" style="position:relative;">
        <button type="button" class="btn btn-outline-primary startnow"><a  [routerLink]="'/feed/etape/' + projectId + '/7'">{{'PREVIOUS_STEP'|translate}}</a></button>
        <button type="button" (click)="onSubmit()" class="btn btn-outline-primary startnow">{{'SAVE'|translate}}</button>
    </div>
</form>

<p-dialog [(visible)]="showremarque" [modal]="true" [style]="{ width: '50vw', 'overflow':'hidden' }" [draggable]="false" [resizable]="false" [maximizable]="true">
    <h4 style="color: #c0aa81; text-align: center;font-size: 25px;font-weight: bold;">{{'REMARK'|translate}}</h4>
    <div class="d-flex flex justify-content-center" style="text-align: center;">
        <textarea dir="auto" #remarqueTextarea name="remarque" cols="50" rows="10" placeholder="{{'WRITE_REMARK'|translate}}" style="display: block;border-radius: 10px;border: 2px solid #c0aa81;"></textarea>
        <br>
    </div>
    <button type="button" class="btn btn-outline-primary startnow" style="display: block;" (click)="sendRemark(remarqueTextarea.value)">{{'SEND'|translate}}</button>
</p-dialog>
