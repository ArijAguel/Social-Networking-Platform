<div class="flex flex-col justify-between   bg-white  shadow-md relative  h-100 rounded-lg border border-gray-100 p-4 sm:p-6 lg:p-8">


    <div class="row  ">
        <div class="col-3">

            <img alt="" src="{{project.logo | defaultimage :project.name:'':true}}" class="size-16 rounded-lg object-contain shadow-sm " />
        </div>

        <div class="col  ">
            <h3 class="text-lg font-bold text-gray-900 sm:text-xl">
                {{ project.name }} <i *ngIf="project.publique===false" class="fa-solid fa-lock" style="font-size: 14px;"></i><i *ngIf="project.publique" class="fa-solid fa-earth-americas" style="font-size: 14px;"></i>
            </h3>
        </div>
    </div>

    <div class="mt-4">
        <p class="text-pretty text-sm text-gray-500">
            {{ project.description }}
        </p>
    </div>
    <div class="row " *ngIf="project['coFounders'].length!=0">
        <div class="col-4 py-1  text-gray-500">
            {{'FOUNDERS'|translate}}
        </div>
        <div class="col flex justify-end  text-gray-500">

            <p-avatarGroup styleClass="mb-3" *ngIf="project['coFounders']">
                <p-avatar image="{{project.entrepreneur.photo|defaultimage:project.entrepreneur.prenom :project.entrepreneur.nom }}" [queryParams]="{id:project['entrepreneur'].id}" [routerLink]="['/profile']" size="normal" shape="circle">
                </p-avatar>
                <p-avatar *ngFor="let coFounder of project['coFounders']" [queryParams]="{id:coFounder.id}" [routerLink]="['/profile']" image="{{coFounder.photo|defaultimage:coFounder.prenom :coFounder.nom }}" size="normal" shape="circle">
                </p-avatar>
            </p-avatarGroup>
        </div>
    </div>

  <div *ngIf="project.coaches && project.coaches.length!=0" class="row mt-1">
    <div class="col-4 py-1  text-gray-500">
      {{ 'ASSIGNED_PROFESSIONAL'|translate }}
    </div>
    <div class="col flex justify-end  text-gray-500">

      <p-avatarGroup styleClass="mb-3">
        <p-avatar *ngFor="let coach of project.coaches" [queryParams]="{id:coach.id}" [routerLink]="['/profile']"
                  image="{{coach.photo|defaultimage:coach.prenom :coach.nom }}" shape="circle" size="normal">
        </p-avatar>
      </p-avatarGroup>
    </div>
  </div>
    <div class="flex justify-center  ">
        <button [dir]="'dir'|translate" (click)="showDialog2(project)" class=" w-full ml-4  rounded border-1 border-gray-400 px-16 py-2   text-sm font-medium text-main hover:bg-tertiary hover:text-white focus:outline-none   ">
                {{"VIEW"|translate}}   <i
                class="fa-solid fa-arrow-right ml-2 mr-2"></i>
              </button>

        <div class="relative" *ngIf="menuVisible">
            <button (click)="toggleMenu(i)" class=" ml-4   rounded border border-indigo-600 px-3 py-2   text-sm font-medium text-main hover:bg-tertiary hover:text-white focus:outline-none  ">
                  <i class="fa-solid fa-ellipsis"></i>
                </button>

            <div *ngIf="projectMenuVisibility[i]" class=" z-50 absolute end-0   mt-2 w-56 divide-y divide-gray-100 rounded-md border border-gray-100 bg-white shadow-lg" role="menu">

                <div class="p-1 ">
                    <button (click)="showDialog2(project)" type="submit" class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-gray-700 hover:bg-tertiary" role="menuitem">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                           stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                      </svg>

                      {{"DETAILS"|translate}}
                    </button>
                </div>
                <div class="p-1 ">
                    <button (click)="update(project)" type="submit" class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-gray-700 hover:bg-tertiary" role="menuitem">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                           stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"/>
                      </svg>

                      {{"MODIFY"|translate}}
                    </button>
                </div>
                <div class="p-1 ">
                    <button (click)="makePublicOrPrivate(project.id)" type="submit" class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-gray-700 hover:bg-tertiary" role="menuitem">
                      <svg *ngIf="project.publique===true" xmlns="http://www.w3.org/2000/svg" fill="none"
                           viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"/>
                      </svg>
                      <svg *ngIf="project.publique===false" xmlns="http://www.w3.org/2000/svg" fill="none"
                           viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M13.5 10.5V6.75a4.5 4.5 0 1 1 9 0v3.75M3.75 21.75h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H3.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"/>
                      </svg>


                      {{ getTranslationKey(project) }}
                    </button>
                </div>
                <div class="p-1 ">
                    <button (click)="prospect()" type="submit" class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-gray-700 hover:bg-tertiary" role="menuitem">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                           stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M10.34 15.84c-.688-.06-1.386-.09-2.09-.09H7.5a4.5 4.5 0 1 1 0-9h.75c.704 0 1.402-.03 2.09-.09m0 9.18c.253.962.584 1.892.985 2.783.247.55.06 1.21-.463 1.511l-.657.38c-.551.318-1.26.117-1.527-.461a20.845 20.845 0 0 1-1.44-4.282m3.102.069a18.03 18.03 0 0 1-.59-4.59c0-1.586.205-3.124.59-4.59m0 9.18a23.848 23.848 0 0 1 8.835 2.535M10.34 6.66a23.847 23.847 0 0 0 8.835-2.535m0 0A23.74 23.74 0 0 0 18.795 3m.38 1.125a23.91 23.91 0 0 1 1.014 5.395m-1.014 8.855c-.118.38-.245.754-.38 1.125m.38-1.125a23.91 23.91 0 0 0 1.014-5.395m0-3.46c.495.413.811 1.035.811 1.73 0 .695-.316 1.317-.811 1.73m0-3.46a24.347 24.347 0 0 1 0 3.46"/>
                      </svg>

                       {{"PROSPECT"|translate}}
                    </button>
                </div>
                <div class="p-1 ">
                    <button (click)="delete(i)" type="submit" class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-600 hover:bg-tertiary" role="menuitem">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                           stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"/>
                      </svg>

                       {{"DELETE"|translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-delete-dialog (closeModal)="closeDelete()" (cofirmDelete)="confirmDelete()"
[message]="'ARE_YOU_SURE_YOU_WANT_TO_DELETE_THIS_ITEM' | translate" [visible]="deleteDialog">
</app-delete-dialog>
